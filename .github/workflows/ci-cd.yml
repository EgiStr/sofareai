name: MLOps CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC for drift detection
    - cron: '0 2 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Code Quality & Testing
  # ============================================
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install linting tools
        run: |
          pip install ruff black isort mypy

      - name: Run Ruff (linting)
        run: ruff check . || true

      - name: Check Black (formatting)
        run: black --check . || true

      - name: Check isort (imports)
        run: isort --check-only . || true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r ingestion/requirements.txt
          pip install -r training/requirements.txt
          pip install -r serving/requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ -v \
            --cov=ingestion/src \
            --cov=training/src \
            --cov=serving/src \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=70

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/

  # ============================================
  # Security Scanning
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

      - name: Run Bandit security linter
        run: |
          pip install bandit
          bandit -r ingestion/src training/src serving/src -ll || true

  # ============================================
  # Build & Push Container Images
  # ============================================
  build:
    name: Build Container Images
    runs-on: ubuntu-latest
    needs: [test, security]
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [ingestion, training, serving]

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            VERSION="latest"
          elif [[ "${{ github.ref }}" == refs/heads/develop ]]; then
            VERSION="develop-${{ github.sha }}"
          else
            VERSION="pr-${{ github.event.number }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ============================================
  # Model Validation (for training changes)
  # ============================================
  model-validation:
    name: Model Validation
    runs-on: ubuntu-latest
    needs: test
    if: contains(github.event.head_commit.modified, 'training/') || contains(github.event.head_commit.modified, 'model')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r training/requirements.txt
          pip install pytest

      - name: Run model tests
        run: |
          python -m pytest tests/test_model.py -v

      - name: Validate model architecture
        run: |
          python -c "
          from training.src.model import SofareM3
          import torch
          
          # Test model instantiation
          model = SofareM3(
              micro_input_size=19,
              macro_input_size=3,
              safe_input_size=4,
              hidden_size=128,
              embed_dim=128
          )
          
          # Test forward pass
          x_micro = torch.randn(2, 60, 19)
          x_macro = torch.randn(2, 3)
          x_safe = torch.randn(2, 4)
          
          cls_out, reg_out = model(x_micro, x_macro, x_safe)
          
          assert cls_out.shape == (2, 2), f'Expected (2, 2), got {cls_out.shape}'
          assert reg_out.shape == (2, 1), f'Expected (2, 1), got {reg_out.shape}'
          
          print('‚úÖ Model architecture validated successfully')
          "

  # ============================================
  # Drift Detection (Scheduled)
  # ============================================
  drift-detection:
    name: Drift Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r training/requirements.txt

      - name: Run drift detection
        run: |
          python -c "
          from training.src.drift import check_drift
          import numpy as np
          import json
          
          # Simulate drift check (in production, load actual data)
          np.random.seed(42)
          reference = np.random.normal(0, 1, 1000)
          current = np.random.normal(0.1, 1.1, 1000)  # Slight drift
          
          drift_detected, details = check_drift(reference, current)
          
          result = {
              'drift_detected': drift_detected,
              'p_value': details['p_value'],
              'statistic': details['statistic'],
              'recommendation': 'Consider retraining' if drift_detected else 'Model stable'
          }
          
          print(json.dumps(result, indent=2))
          
          # Create issue if drift detected
          if drift_detected:
              print('::warning::Data drift detected! P-value:', details['p_value'])
          "

      - name: Create drift alert issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ö†Ô∏è Data Drift Detected',
              body: 'Automated drift detection has identified potential data drift. Please review and consider retraining the model.',
              labels: ['drift', 'automated', 'priority-high']
            })

  # ============================================
  # Deploy to Staging (Blue-Green)
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.sofareai.example.com

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Blue environment
        run: |
          echo "üîµ Deploying to Blue environment (staging)"
          # In production: kubectl apply -f k8s/staging/blue/
          echo "Blue deployment completed"

      - name: Run smoke tests on Blue
        run: |
          echo "Running smoke tests on Blue environment..."
          # curl -f https://staging-blue.sofareai.example.com/health
          echo "Smoke tests passed"

      - name: Switch traffic to Blue
        run: |
          echo "üîÑ Switching traffic from Green to Blue"
          # kubectl patch service sofareai-staging -p '{"spec":{"selector":{"version":"blue"}}}'
          echo "Traffic switched to Blue"

      - name: Notify deployment
        uses: slackapi/slack-github-action@v1.25.0
        if: always()
        with:
          payload: |
            {
              "text": "Staging deployment ${{ job.status }}: ${{ github.repository }}@${{ github.sha }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  # ============================================
  # Deploy to Production (Canary)
  # ============================================
  deploy-production:
    name: Deploy to Production (Canary)
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://sofareai.example.com

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Deploy Canary (10% traffic)
        run: |
          echo "üê§ Deploying Canary with 10% traffic"
          # kubectl apply -f k8s/production/canary/
          # kubectl patch virtualservice sofareai --type merge -p '{"spec":{"http":[{"route":[{"destination":{"host":"sofareai","subset":"stable"},"weight":90},{"destination":{"host":"sofareai","subset":"canary"},"weight":10}]}]}}'
          echo "Canary deployed with version ${{ steps.version.outputs.version }}"

      - name: Monitor Canary metrics (5 minutes)
        run: |
          echo "üìä Monitoring Canary deployment..."
          for i in {1..5}; do
            echo "Minute $i/5: Checking metrics..."
            # Check error rates, latency, etc.
            sleep 60
          done
          echo "Canary monitoring completed"

      - name: Validate Canary health
        id: canary-check
        run: |
          echo "Validating Canary health..."
          # error_rate=$(curl -s prometheus:9090/api/v1/query?query=rate(http_requests_total{status="5xx",version="canary"}[5m]))
          # if [ "$error_rate" -gt "0.01" ]; then exit 1; fi
          echo "healthy=true" >> $GITHUB_OUTPUT

      - name: Promote Canary to 50%
        if: steps.canary-check.outputs.healthy == 'true'
        run: |
          echo "üìà Promoting Canary to 50% traffic"
          # kubectl patch virtualservice sofareai --type merge -p '{"spec":{"http":[{"route":[{"destination":{"host":"sofareai","subset":"stable"},"weight":50},{"destination":{"host":"sofareai","subset":"canary"},"weight":50}]}]}}'

      - name: Monitor at 50% (5 minutes)
        run: |
          echo "üìä Monitoring at 50%..."
          sleep 300
          echo "Monitoring completed"

      - name: Full rollout (100%)
        run: |
          echo "üöÄ Full production rollout"
          # kubectl patch virtualservice sofareai --type merge -p '{"spec":{"http":[{"route":[{"destination":{"host":"sofareai","subset":"canary"},"weight":100}]}]}}'
          # kubectl patch deployment sofareai-stable -p '{"spec":{"replicas":0}}'
          echo "Production deployment complete: ${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## SOFARE-AI Release ${{ steps.version.outputs.version }}
            
            ### Deployment Status
            - ‚úÖ Canary validation passed
            - ‚úÖ Full production rollout completed
            
            ### Container Images
            - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ingestion:${{ steps.version.outputs.version }}`
            - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/training:${{ steps.version.outputs.version }}`
            - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/serving:${{ steps.version.outputs.version }}`

      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Deployment failed, initiating rollback..."
          # kubectl patch virtualservice sofareai --type merge -p '{"spec":{"http":[{"route":[{"destination":{"host":"sofareai","subset":"stable"},"weight":100}]}]}}'
          echo "Rollback completed"

  # ============================================
  # Documentation Build
  # ============================================
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install MkDocs
        run: |
          pip install mkdocs-material mkdocstrings[python] mkdocs-git-revision-date-localized-plugin

      - name: Build documentation
        run: mkdocs build --strict

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/

  docs-deploy:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [docs, build]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install MkDocs
        run: |
          pip install mkdocs-material mkdocstrings[python] mkdocs-git-revision-date-localized-plugin

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force